<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ShortFire[Admin]</title>

    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/admin.css">
  </head>
  <body>
    <h1>ShortFire - [Admin]</h1>
    <div id="Login">
      <button id="Login-Button">Login with Google</button>
    </div>
    <div id="App">
      <div id="Info">
        <h3>User '<span id="InfoUser"></span>'</h3>
      </div>
      <div class="Divider"></div>
      <div id="NewUrl">
        <h3>New URL</h3>
        <div class="NewUrl-Field">
          <input type="url" id="ShortenUrlField" placeholder="https://your.long.url">
          <input type="text" id="ShortenAsField" placeholder="short">
          <button id="NewUrl-ShortenButton">Shorten</button>
        </div>
      </div>
      <div id="UrlList">
        <h3>Existing URLs</h3>
        <ul id="UrlList-List">
          <li class="UrlList-ListItem">
            ai-v-praxi -> <a href="https://www.seznam.cz">https://www.seznam.cz</a>
            (<a class="UrlList-ListItem-Action" href="javascript:void(0)">Delete</a>)
          </li>
        </ul>
      </div>
    </div>

    <!-- Firebase -->

    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    <script src="firebaseConfig.js"></script>
    <script>
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>
    <script src="js/admin.js"></script>
    <script src="js/login.js"></script>

  </body>
</html>
